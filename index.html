<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        EXTERNAL STYLE SHEET LINK
    -->

    <link rel="stylesheet" href="style.css">

    <!--
        GOOGLE FONT
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Color Scheme Generator</title>
</head>
<body>
    
    <h1 class="heading">Color Scheme Generator</h1>
    <div class="main">
        <div class="color-picker">
            <div class="d-flex">
                <input type="color" name="seedColor" id="colorInput" class="colorInput" value="#F55A5A">
                <select name="colorScheme" id="colorScheme" class="colorScheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Get color scheme</button>
        </div>
        <div class="color-container" id="color-container">
            
        </div>
        <div class="hexValue-container" id="hexValue-container">
            
        </div>
    </div>

    <!--
        JAVASCRIPT FILE LINK
    -->

    <script src="index.js"></script>

</body>
</html>
